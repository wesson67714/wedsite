<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cool Chat Room</title>
<style>
/* Body & background */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #fff;
}

/* Header */
h1 {
  margin: 20px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

/* Chat container */
.chat-container {
  background: rgba(0,0,0,0.4);
  border-radius: 15px;
  padding: 20px;
  width: 90%;
  max-width: 600px;
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Messages list */
#messages {
  list-style: none;
  padding: 0;
  margin: 0;
  flex: 1;
  overflow-y: auto;
}

#messages li {
  background: rgba(255,255,255,0.1);
  padding: 10px 15px;
  border-radius: 12px;
  margin-bottom: 10px;
  box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  word-wrap: break-word;
  max-width: 80%;
  display: inline-block;
}

/* Own messages */
#messages li.self {
  background: rgba(255,255,255,0.2);
  align-self: flex-end;
  text-align: right;
}

/* Join/leave messages */
#messages li.join-leave {
  background: rgba(255,255,255,0.2);
  text-align: center;
  font-style: italic;
  max-width: 100%;
  align-self: center;
}

/* Form */
form {
  display: flex;
  margin-top: 10px;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px 0 0 10px;
  border: none;
  outline: none;
  font-size: 16px;
}

button {
  padding: 12px 20px;
  border-radius: 0 10px 10px 0;
  border: none;
  background: #ff5e62;
  background: linear-gradient(45deg,#ff5e62,#ff9966);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  opacity: 0.8;
}

/* Timestamps */
.timestamp {
  display: block;
  font-size: 0.7em;
  color: #ccc;
  margin-top: 2px;
}
</style>
</head>
<body>
<h1>Cool Chat Room</h1>
<div class="chat-container">
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type your message..." />
    <button>Send</button>
  </form>
</div>

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
// Elements
const messages = document.getElementById("messages");
const form = document.getElementById("form");
const input = document.getElementById("input");

// Random color for user
function randomColor() {
  const colors = ["#FF6B6B","#FFD93D","#6BCB77","#4D96FF","#845EC2","#FF9671","#00C9A7"];
  return colors[Math.floor(Math.random()*colors.length)];
}

// Prompt username
let username = "";
while(!username) {
  username = prompt("Enter your username:");
}
const userColor = randomColor();

// Connect to public Socket.IO demo server
const socket = io("https://socket-io-chat-demo.herokuapp.com/");

// Notify join
socket.emit("chat message", `${username} has joined the chat`);
socket.emit("user-joined", username);

// Send message
form.addEventListener("submit", e => {
  e.preventDefault();
  if(input.value){
    const msg = { user: username, text: input.value, color: userColor };
    socket.emit("chat message", msg);
    input.value = "";
  }
});

// Receive messages
socket.on("chat message", data => {
  const li = document.createElement("li");
  
  // Handle join/leave string messages
  if(typeof data === "string") {
    li.className = "join-leave";
    li.textContent = data;
  } else {
    li.textContent = `${data.user}: ${data.text}`;
    const timestamp = document.createElement("span");
    timestamp.className = "timestamp";
    const time = new Date();
    timestamp.textContent = time.getHours().toString().padStart(2,'0') + ":" + time.getMinutes().toString().padStart(2,'0');
    li.appendChild(timestamp);

    li.style.backgroundColor = data.color;
    if(data.user === username) li.classList.add("self");
  }

  messages.appendChild(li);
  messages.scrollTop = messages.scrollHeight;
});

// Detect when user closes tab and notify leave
window.addEventListener("beforeunload", () => {
  socket.emit("chat message", `${username} has left the chat`);
});
</script>
</body>
</html>
